{% extends "base.html" %}

{% block body %}
    <div class="shortform">
        <label>
            Your short url
            <input type="text" name="url" value="{{ short_url }}" class="text2short" id="copyme"/>
        </label>
        {% if link %}
            <p class="description">Now you can use new url instead of <a href="{{ link.url }}">{{ link.url[:53] }}</a>...</p>
            <p class="description">Use Ctrl+C for copy</p>
        {% else %}
            <p class="description">Your url already short</p>
        {% endif %}

    </div>
    <div class="shortform short-another"><a href="/">Short another</a></div>
{% endblock %}

{% block endbody %}
    <script>
        document.getElementById('copyme').select();
    </script>
{% endblock %}
